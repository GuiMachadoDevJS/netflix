<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="https://www.netflix.com/br/LoginHelp" target="_self" rel="external">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>
              <br><br><br>  <div class="sign_up">
                    <p>Novo por aqui? <a href="https://www.netflix.com/br/" target="_self" rel="external">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA <br> para garantir que você não é um robô. <a href="https://policies.google.com/terms" target="_blank" rel="external">Saiba mais</a></p>
                    <strong>
                        <p class="gui">&copy; Criado por: GuilhermeMachado</p>
                    </strong>
                </div>
            </div>
        </div>
    </div>

    &copy; GuilhermeMachado
</body>

</html>
